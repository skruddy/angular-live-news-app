<div class="row">
    <div class="categories container d-flex justify-content-center">
        <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary" *ngFor="let category of categories" (click)="onClickCategoryData(category)" >{{ category }} </mat-chip>
          </mat-chip-list>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-10" *ngFor="let article of news?.articles">
        <mat-card>
            <img mat-card-image *ngIf= "article.urlToImage"[src]="article.urlToImage" alt="">
            <mat-card-header>
                <mat-card-title>{{ article.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ article.content }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Favorite</button>
                <button mat-button>Read more</button>
            </mat-card-actions>
        </mat-card>
    </div>
   
</div>
